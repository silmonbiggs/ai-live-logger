<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
      background: #1a1a1a;
      color: #00ff00;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    
    .status {
      margin: 10px 0;
      padding: 8px;
      background: #222;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status.success { border-left: 3px solid #00aa00; }
    .status.error { border-left: 3px solid #aa0000; color: #ff6666; }
    .status.info { border-left: 3px solid #0066aa; color: #6666ff; }
    
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #333;
      color: #00ff00;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background: #444;
    }
    
    input {
      width: calc(100% - 16px);
      padding: 6px;
      margin: 5px 0;
      background: #333;
      color: #00ff00;
      border: 1px solid #666;
      border-radius: 4px;
    }
    
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>ðŸ¤– ChatGPT Live Logger</h3>
  </div>
  
  <div id="status" class="status info">
    Checking connection...
  </div>
  
  <div>
    <label>Server URL:</label>
    <input type="text" id="serverUrl" value="http://localhost:8788" placeholder="Server URL">
    <button onclick="saveSettings()">Save Settings</button>
  </div>
  
  <div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLogs()">Clear Logs</button>
    <button onclick="viewLogs()">Open Server</button>
  </div>
  
  <div id="stats" class="status">
    Messages logged: <span id="messageCount">0</span>
  </div>
  
  <div class="footer">
    Extension Status: <span id="extensionStatus">Active</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
